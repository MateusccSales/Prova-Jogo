<!DOCTYPE html>

<html lang="pt-br">
    
    <head>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
        
        <style>
            canvas
            {
                border: 1px solid black;
                background-color: #f1f1f1;
            }
        </style>

    </head>

    <body onload="startGame()">
        
        <script>

            var myGamePiece;
            var myObstacle;
            var myGoal;
            var myScore;
            var score;

            score = 0;

            function startGame()
            {
                myGamePiece = new component(60, 60, "#cc6699", 10, 120);
                myObstacle = new component(15, 300, "#339933", 300, 90);
                myGoal = new component(15, 15, "black", 400, 150);
                myScore = new component ("20px", "Consolas", "black", 10, 40, "text");
                
                myGameArea.start();    
            }

            var myGameArea = {
                canvas : document.createElement("canvas"),
                start : function() 
                {
                    this.canvas.width = 500;
                    this.canvas.height = 300;
                    this.context = this.canvas.getContext("2d");
                    document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                    this.interval = setInterval(updateGameArea, 20);
                },
                clear : function()
                {
                    this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
                },
                stop : function()
                {
                    clearInterval(this.interval);
                }
            }

            function component(width, height, color, x, y, type)
            {
                this.type = type;
                this.width = width;
                this.height = height;
                this.speedX = 0;
                this.speedY = 0;
                this.x = x;
                this.y = y;
                this.update = function()
                {
                    ctx = myGameArea.context;
                    if(this.type == "text")
                    {
                        ctx.font = this.width + " " + this.height;
                        ctx.fillStyle = color;
                        ctx.fillText(this.text, this.x, this.y);
                    }
                    else
                    {
                        ctx.fillStyle = color;
                        ctx.fillRect(this.x, this.y, this.width, this.height);
                    }
                }
                this.newPos = function()
                {
                    this.x += this.speedX;
                    this.y += this.speedY;
                }
                this.crashWith = function(otherobj)
                {
                    var myleft = this.x;
                    var myright = this.x + (this.width);
                    var mytop = this.y;
                    var mybottom = this.y + (this.height);
                    var otherleft = otherobj.x;
                    var otherright = otherobj.x + (otherobj.width);
                    var othertop = otherobj.y;
                    var otherbottom = otherobj.y + (otherobj.height);
                    var crash = true;
                    if ( (myleft > otherright) || (myright < otherleft) || (mytop > otherbottom) || (mybottom < othertop) )
                    {
                        crash = false;
                    }
                    return crash;
                }    
            }
            
            //Updates
            function updateGameArea()
            {
                if(myGamePiece.crashWith(myObstacle))
                {
                    myGameArea.stop();
                }else{
                    myGameArea.clear();
                    if (myObstacle.x < 10) 
                    {
                        myObstacle.x += 300;
                    }
                    else
                    {
                        myObstacle.x += -1;
                    }
                    myObstacle.update();
                    if ( (myGamePiece.x > 400) && (myGamePiece.y > 150) )
                    {
                        score = 1;
                    }
                    myScore.text = "Em baixo do ponto preto para ganhar Score: " + score;
                    myScore.update();
                    myGoal.update();
                    myGamePiece.newPos();
                    myGamePiece.update();
                    
                }
            }

            //controles
            function moveup()
            {
                myGamePiece.speedY -= 1;
            }

            function movedown()
            {
                myGamePiece.speedY += 1;
            }

            function moveleft()
            {
                myGamePiece.speedX -= 1;
            }

            function moveright()
            {
                myGamePiece.speedX += 1;
            }

            function stopmove()
            {
                myGamePiece.speedX = 0;
                myGamePiece.speedY = 0;
            }

        </script>
        
        <div style="text-align:center;width:480px;">
            <button onmousedown="moveup()" onmouseup="stopmove()">UP</button><br><br>
            <button onmousedown="moveleft()" onmouseup="stopmove()">LEFT</button>
            <button onmousedown="moveright()" onmouseup="stopmove()">RIGHT</button><br><br>
            <button onmousedown="movedown()" onmouseup="stopmove()">DOWN</button>
        </div>
    </body>

</html>
